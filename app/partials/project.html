<h2>Project</h2>

<form>
    <input placeholder="New Project name..." ng-model="newProject">
    <button type="submit" ng-click="addProject(newMessage); newProject = null;">create</button>
</form>

<ul id="projects" ng-show="projects.length">
    <li ng-repeat="project in projects">{{project.name}}</li>
</ul>

<p>
    Running the 'interpolate' filter:
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
